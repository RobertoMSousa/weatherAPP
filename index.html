<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>weather App</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>

    <body>
        <div class="weatherMainWrapper">

            <div class="weatherTop">
                <div class="weatherTopCityIcon">
                    <img src="./icons/weather.svg" alt=''/>
                </div>
                <div class="weatherTopCitySelected">
                    <div class="weatherTopCitySelectedWeather center">
                        <div class="weatherTopCitySelectedWeatherWrapper">
                                <img id='currentWeatherIcon' class="currentWeatherIcon center" src="" alt=''/>
                                <span id='currentWeatherState' class="currentWeatherState center"></span>
                        </div>
                        <span id='currentWeatherDesc' class="currentWeatherDesc"></span>
                    </div>
                    <div class="weatherTopCitySelectedCity center">
                        <span id="cityName"></span>
                    </div>
                    <div class="weatherTopCitySelectedTemp center">
                        <span id='currentWeatherTemp'></span>
                    </div>
                </div>
            </div>

            <div class="weatherBottom">

                <div class="weatherBottomOne">
                    <div class="weatherBottomDay center">
                        <span id='weatherBottomOneDay'></span>
                    </div>
                    <div class="weatherBottomIcon center">
                        <img id='weatherBottomOneIcon' class="center bottomIcon" src="" alt=''/>
                    </div>
                    <div class="weatherBottomState center">
                        <span id='weatherBottomOneState'></span>
                    </div>
                    <div class="weatherBottomTemp center">
                        <span id='weatherBottomOneTemp'></span>
                    </div>
                </div>

                <div class="weatherBottomTwo">
                    <div class="weatherBottomDay center">
                        <span id='weatherBottomTwoDay'></span>
                    </div>
                    <div class="weatherBottomIcon center">
                        <img id='weatherBottomTwoIcon' class="center bottomIcon" src="" alt=''/>
                    </div>
                    <div class="weatherBottomState center">
                        <span id='weatherBottomTwoState'></span>
                    </div>
                    <div class="weatherBottomTemp center">
                        <span id='weatherBottomTwoTemp'></span>
                    </div>
                </div>

                <div class="weatherBottomThree ">
                    <div class="weatherBottomDay center">
                        <span id='weatherBottomThreeDay'></span>
                    </div>
                    <div class="weatherBottomIcon center">
                        <img id='weatherBottomThreeIcon' class="center bottomIcon" src="" alt=''/>
                    </div>
                    <div class="weatherBottomState center">
                        <span id='weatherBottomThreeState'></span>
                    </div>
                    <div class="weatherBottomTemp center">
                        <span id='weatherBottomThreeTemp'></span>
                    </div>
                </div>

                <div class="weatherBottomFour">
                    <div class="weatherBottomDay center">
                        <span id='weatherBottomFourDay'></span>
                    </div>
                    <div class="weatherBottomIcon center">
                        <img id='weatherBottomFourIcon' class="center bottomIcon" src="" alt=''/>
                    </div>
                    <div class="weatherBottomState center">
                        <span id='weatherBottomFourState'></span>
                    </div>
                    <div class="weatherBottomTemp center">
                        <span id='weatherBottomFourTemp'></span>
                    </div>
                </div>

                <div class="weatherBottomFive">
                    <div class="weatherBottomDay center">
                        <span id='weatherBottomFiveDay'></span>
                    </div>
                    <div class="weatherBottomIcon center">
                        <img id='weatherBottomFiveIcon' class="center bottomIcon" src="" alt=''/>
                    </div>
                    <div class="weatherBottomState center">
                        <span id='weatherBottomFiveState'></span>
                    </div>
                    <div class="weatherBottomTemp center">
                        <span id='weatherBottomFiveTemp'></span>
                    </div>
                </div>

            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>

</html>
